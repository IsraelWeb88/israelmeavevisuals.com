<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="icon" href="imv/IMVisualsFavicon.png" type="image/png">
  <link rel="stylesheet" href="https://use.typekit.net/vme1bhz.css">
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="main-nav">
                <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="menu-toggle"></label>
      <a href="index.html" class="logo">
        <img src="imv/IMVisuals Brand Refresh07.png" alt="IMVisuals Logo">
      </a>
      <ul>
        <li><a href="about.html">About</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

<!-- Main content -->
<div class="container">
  <h1>Contact Us</h1>
  <!-- Netlify form setup -->
  <form name="contact" method="POST" data-netlify="true">
    <!-- Hidden input lets Netlify identify this form -->
    <input type="hidden" name="form-name" value="contact" />

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</div>



  <script>
  const toggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('.main-nav');

  toggle.addEventListener('click', () => {
    nav.classList.toggle('active');
  });
</script>
</body>
</html>
